<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">

	
		<!-- <span th:replace="~{includes/header :: header}"></span> -->
		<!-- <span th:replace="~{includes/menu :: menu}"></span> -->
	<div id="layoutSidenav_content">
		<main>
			<div class="container-fluid px-4">
				<h1 class="mt-4">Dashboard</h1>
				<ol class="breadcrumb mb-4">
					<li class="breadcrumb-item active">Dashboard</li>
				</ol>
				<h1>Lista de clientes</h1>
				<a th:href="@{'clientes/form'}" class="btn btn-primary text-end">Registrar</a>
				<table class="table">
					<thead class="thead-light">
						<tr>
							<th scope="col">Nombres</th>
							<th scope="col">Apellidos</th>
							<th scope="col">Direcci√≥n</th>
							<th scope="col">Email</th>
							<th scope="col" colspan="2">Operaciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="lista: ${lista}">
							<td>[[${lista.nombres}]]</td>
							<td>[[${lista.apellidos}]]</td>
							<td>[[${lista.direccion}]]</td>
							<td>[[${lista.email}]]</td>
							<td><a th:href="@{'/web/clientes/editar/' + ${lista.idcliente}}" class="btn btn-warning">Editar</a></td>
                            <td><a th:href="@{'/web/clientes/eliminar/' + ${lista.idcliente}}" class="btn btn-danger">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>

	<!--<span th:replace="~{includes/footer :: footer}"></span>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
